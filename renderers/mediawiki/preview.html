<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Wikitext preview</title>
		<style type="text/css" media="screen">
			$include(preview_style.css)
		</style>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="mw-head-base" class="noprint"></div>
		<div id="content" class="mw-body" role="main">
			<h1 id="firstHeading" class="firstHeading">Mediawiki Preview</h1>
			<p id="heading-separator"><br></p>
			<div id="bodyContent" class="mw-body-content"></div>
		</div>
		<footer id="footer" class="mw-footer" role="contentinfo">
			<ul id="footer-info">
				<li id="footer-info-lastmod"> This page was last edited on $date() $time()</li>
			</ul>
			<ul id="footer-places">
				<li id="footer-places-privacy"><a href="#" title="Gdemo:Privacy policy">Privacy policy</a></li>
				<li id="footer-places-about"><a href="#" title="Gdemo:About">About wiki</a></li>
				<li id="footer-places-disclaimer"><a href="#" title="Gdemo:General disclaimer">Disclaimers</a></li>
			</ul>
			<div style="clear: both;"></div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script>
			document.getElementById('bodyContent').innerHTML =
				marked.parse(`$include($path($env(PWD),cache,out.gddt))`);
		</script>
	</body>
</html>
